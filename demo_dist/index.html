<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Log - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body class="text-slate-100 min-h-screen relative overflow-x-hidden transition-colors duration-300">

    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-panel border-b border-white/10 nav-bg">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <span
                    class="font-bold text-lg tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 uppercase">Internship
                    Log <span
                        class="text-xs uppercase bg-white/10 px-2 py-0.5 rounded text-white ml-2 normal-case tracking-normal">Demo</span></span>
            </div>

            <div class="flex items-center gap-4">
                <button id="themeToggle"
                    class="px-3 py-1.5 rounded-lg glass-input hover:bg-white/10 transition-all text-lg"
                    title="Switch Theme">ðŸŒ™</button>
                <button id="langToggle"
                    class="px-3 py-1.5 rounded-lg glass-input hover:bg-white/10 transition-all text-xs font-semibold tracking-wider">TH</button>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto relative z-10 pt-24 px-6 md:px-12 pb-12">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Input Form -->
            <div class="lg:col-span-1">
                <div class="glass-panel p-8 rounded-3xl lg:sticky lg:top-24 slide-up">
                    <h2 class="text-xl font-bold mb-6 flex items-center gap-3">
                        <span class="w-1 h-8 bg-gradient-to-b from-blue-500 to-purple-500 rounded-full"></span>
                        <span id="labelNewEntry">New Entry</span>
                    </h2>

                    <form id="logForm" class="space-y-5">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label
                                    class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 ml-1"
                                    id="labelDate">Date</label>
                                <input type="date" id="dateInput"
                                    class="w-full glass-input rounded-xl px-0 py-3 text-white text-center text-sm"
                                    required>
                            </div>
                            <div>
                                <label
                                    class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 ml-1"
                                    id="labelHours">Hours</label>
                                <div class="flex gap-2">
                                    <select id="hoursSelect"
                                        class="w-full glass-input rounded-xl px-2 py-3.5 text-white text-center appearance-none cursor-pointer text-sm text-center dropdown-bg">
                                        <option value="8">8 hrs</option>
                                        <option value="4">4 hrs</option>
                                        <option value="0">Holiday / Leave</option>
                                        <option value="custom">Custom</option>
                                    </select>
                                    <input type="number" id="customHoursInput" placeholder="0"
                                        class="w-full max-w-[80px] glass-input rounded-xl px-2 py-3.5 text-white text-center text-sm hidden"
                                        min="0" step="0.5">
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 ml-1"
                                id="labelDesc">Description</label>
                            <textarea id="descInput" placeholder="What did you learn today?"
                                class="w-full glass-input rounded-xl px-4 py-3 text-white h-40 resize-none"
                                required></textarea>
                        </div>

                        <div>
                            <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 ml-1"
                                id="labelLink">Work Link</label>
                            <input type="url" id="linkInput" placeholder="https://example.com"
                                class="w-full glass-input rounded-xl px-4 py-3 text-white">
                        </div>

                        <button type="submit"
                            class="w-full py-4 btn-primary text-white font-bold rounded-xl shadow-lg mt-2"
                            id="btnSave">Save Entry</button>
                    </form>
                </div>
            </div>

            <!-- Stats & List -->
            <div class="lg:col-span-2">
                <!-- Summary Stats -->
                <div class="glass-panel p-4 rounded-2xl mb-6 flex items-center justify-between gap-4 border border-white/10 bg-gradient-to-r from-blue-500/5 to-purple-500/5 slide-up"
                    style="animation-delay: 0.1s;">
                    <div class="flex flex-col items-center flex-1">
                        <span class="text-xs text-slate-400 uppercase tracking-wider mb-1"
                            id="labelTotalHours">Hours</span>
                        <span class="text-xl md:text-2xl font-bold text-emerald-400" id="totalHours">0</span>
                    </div>
                    <div class="w-px h-8 bg-white/10"></div>
                    <div class="flex flex-col items-center flex-1">
                        <span class="text-xs text-slate-400 uppercase tracking-wider mb-1"
                            id="labelTotalDays">Days</span>
                        <span class="text-xl md:text-2xl font-bold text-blue-400" id="totalDays">0.0</span>
                    </div>
                    <div class="w-px h-8 bg-white/10"></div>
                    <div class="flex flex-col items-center flex-1">
                        <span class="text-xs text-slate-400 uppercase tracking-wider mb-1"
                            id="labelTotalMonths">Months</span>
                        <span class="text-xl md:text-2xl font-bold text-purple-400" id="totalMonths">0.0</span>
                    </div>
                </div>

                <!-- Toolbar -->
                <div class="glass-panel p-4 md:p-6 rounded-3xl mb-6 flex flex-row justify-between items-center gap-2 md:gap-4 sticky top-24 z-20 backdrop-blur-xl bg-[#0a0a0a]/60 border border-white/10 slide-up nav-bg"
                    style="animation-delay: 0.2s;">
                    <h2 class="text-lg md:text-xl font-bold flex items-center gap-2 md:gap-3 whitespace-nowrap">
                        <span
                            class="w-1 h-6 md:h-8 bg-gradient-to-b from-emerald-400 to-cyan-500 rounded-full shadow-[0_0_15px_rgba(52,211,153,0.5)]"></span>
                        <span id="labelRecent">Recent Logs</span>
                    </h2>

                    <div class="flex items-center gap-2 md:gap-3">
                        <button id="btnExport"
                            class="p-2 md:px-4 md:py-2 bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 rounded-xl hover:bg-emerald-500/20 transition-all duration-300 flex items-center gap-2 font-medium hover:scale-105 active:scale-95 text-sm whitespace-nowrap">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                            <span class="hidden sm:inline" id="labelExport">Export to Excel</span>
                        </button>
                    </div>
                </div>

                <!-- Action Bar -->
                <div id="actionBar" class="flex justify-end items-center gap-3 mb-4 px-2 hidden">
                    <button id="btnDeleteSelected"
                        class="px-4 py-2 bg-red-500/10 text-red-400 border border-red-500/20 rounded-xl hover:bg-red-500/20 transition-all text-sm font-medium flex items-center gap-2">
                        <span>Delete</span> <span id="selectedCount"
                            class="bg-red-500/20 px-1.5 py-0.5 rounded text-xs">0</span>
                    </button>
                </div>

                <!-- Log List -->
                <div id="logList" class="space-y-4 slide-up" style="animation-delay: 0.3s;">
                    <!-- Logs injected here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState"
                    class="text-center py-20 text-slate-500 glass-panel rounded-3xl border-dashed border-2 border-slate-700 hidden">
                    <p class="text-lg" id="msgNoLogs">No logs found.</p>
                    <p class="text-sm opacity-60" id="msgStartAdding">Start by adding your first entry!</p>
                </div>

            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal"
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm hidden opacity-0 transition-opacity duration-300">
        <div class="glass-panel w-full max-w-lg rounded-3xl p-6 md:p-8 relative transform scale-95 transition-transform duration-300"
            id="editModalContent">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
                <span class="w-1 h-8 bg-gradient-to-b from-blue-400 to-indigo-500 rounded-full"></span>
                <span id="labelEditEntry">Edit Entry</span>
            </h2>
            <form id="editForm" class="space-y-5">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 ml-1"
                            id="labelEditDate">Date</label>
                        <input type="date" id="editDate"
                            class="w-full glass-input rounded-xl px-0 py-2.5 text-white text-center" required>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 ml-1"
                            id="labelEditHours">Hours</label>
                        <div class="flex gap-2">
                            <select id="editHoursSelect"
                                class="w-full glass-input rounded-xl px-5 py-3 text-white text-center appearance-none cursor-pointer dropdown-bg">
                                <option value="8">8 hrs</option>
                                <option value="4">4 hrs</option>
                                <option value="0">Holiday / Leave</option>
                                <option value="custom">Custom</option>
                            </select>
                            <input type="number" id="editCustomHours"
                                class="w-full max-w-[100px] glass-input rounded-xl px-2 py-3 text-white text-center hidden"
                                step="0.5" min="0">
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 ml-1"
                        id="labelEditDesc">Description</label>
                    <textarea id="editDesc" class="w-full glass-input rounded-xl px-4 py-3 text-white h-40 resize-none"
                        required></textarea>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 ml-1"
                        id="labelEditLink">Work Link</label>
                    <input type="url" id="editLink" class="w-full glass-input rounded-xl px-4 py-3 text-white">
                </div>
                <div class="flex gap-3 pt-2">
                    <button type="button" id="btnCancelEdit"
                        class="flex-1 py-3 rounded-xl bg-white/5 hover:bg-white/10 text-slate-300 font-medium transition-colors">Cancel</button>
                    <button type="submit" class="flex-1 py-3 btn-primary text-white font-bold rounded-xl shadow-lg">Save
                        Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
